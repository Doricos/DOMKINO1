<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMKINO - Ваш кинотеатр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202123;
            color: #B0A48C;
        }
        header {
            background-color: #333;
            color: #B0A48C;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #B0A48C;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 36px;
            color: #B0A48C;
            margin-top: 50px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #333;
            color: #B0A48C;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>DOMKINO</h1>
        <p>Ваш кинотеатр для лучших впечатлений</p>
    </header>

    <nav>
        <a href="Catalog.html">Каталог</a>
        <a href="Hall.html">Зал</a>
        <a href="Bonus.html">Бонусная программа</a>
        <a id="authLink" href="Auth.html">Авторизация</a>
        <a href="Info.html">Контактная информация</a>
    </nav>

    <div class="container">
        <div class="welcome-message">
            Рады приветствовать вас!
        </div>
    </div>

    <footer>
        <p>&copy; 2023 DOMKINO. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) return;

            const authLink = document.getElementById('authLink');
            if (authLink) {
                authLink.textContent = 'Аккаунт';
                authLink.href = 'Acc.html';
            }
        });
    </script>
</body>
</html>
